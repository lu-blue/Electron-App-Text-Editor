<!DOCTYPE html>
<html>
  <head>
    <title>Text Editor</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/photon.css" />
  </head>

  <style>
    textarea {
      width: 100%;
      height: 100%;
      resize: none;
      border: none;
      outline: none;
      font-size: 20px;
    }
  </style>

  <body>
    <!-- Wrap your entire app inside .window -->
    <div class="window">
      <!-- .toolbar-header sits at the top of your app -->

      <header class="toolbar toolbar-header">
        <div class="toolbar-actions">
          <div class="btn-group">
            <button class="btn btn-large" onclick="increaseFont()">
              <span class="icon icon-plus-circled"></span>
            </button>
            <button class="btn btn-large" onclick="decreaseFont()">
              <span class="icon icon-minus-squared"></span>
            </button>
          </div>
        </div>
      </header>

      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">
        <textarea> </textarea>
      </div>

      <footer class="toolbar toolbar-footer">
        <div class="toolbar-actions">
          <button
            class="btn btn-large btn-primary pull-right"
            onclick="saveText()"
          >
            <span class="icon icon-download icon-text"></span>
            SAVE
          </button>
        </div>
      </footer>
    </div>

    <script>
      let textarea = document.querySelector("textarea");
      let defaultFontSize = 20;
      function increaseFont() {
        textarea.style.fontSize = `${++defaultFontSize}px`;
      }

      function decreaseFont() {
        textarea.style.fontSize = `${--defaultFontSize}px`;
      }

      function saveText() {
        let text = textarea.value;
        console.log(text);
      }
    </script>
  </body>
</html>
